<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="object">
        <h1>({object.title})</h1>

        <f:if condition="{object.firstImage}">
            <f:image image="{object.firstImage}" width="200" />
        </f:if>
    </f:if>
</html>
